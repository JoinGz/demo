<script>
  let single = (fn)=> {
    let result = null
    return function(){
      if(!result){
        result = fn.apply(this, arguments)
      }
    }
  }
  let x = single(function () {
    console.log(1);
    return 1
  })
  x()
  x()
  x()
  let x1 = single(function () {
    console.log(11);
    return 11
  })
  x1()
  x1()
  x1()
</script>
