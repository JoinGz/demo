<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .h2000 {
        height: 2000px;
      }
      .box {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        display: none;
        background: #ccc;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="h2000"></div>
    <div class="box">ok</div>
  </body>
  <script>
    let fn = function(e) {
      e.preventDefault()
      return false
    }
    document.querySelector('body').onclick = function() {
      document.querySelector('.box').style.display = 'block'
      document.documentElement.addEventListener('mousewheel', fn)
    }
    document.querySelector('.box').onclick = function(e) {
      console.log(1)
      this.innerHTML = '555'
      this.style.display = 'none'
      e.stopPropagation()
      // return false
      document.documentElement.removeEventListener('mousewheel', fn)
    }
  </script>
</html>
