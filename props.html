<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>
    仿照react的props
  </p>
</body>
<script>
  class Me{
    constructor (obj) {
      this.props = obj
    }
  }
  class She extends Me{
    constructor(obj){
      super(obj)
    }
  }
  let she = new She({name:1,age:2})
  console.log(she);
  
</script>
</html>
