<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html,body{
    height: 100%;
    margin: 0;
  }
  #d {
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <canvas id="d"></canvas>
</body>
<script>
  let d = document.querySelector('#d')
  let ctx = d.getContext('2d')
  ctx.fillStyle="#0000ff";
  ctx.beginPath();
  ctx.arc(10, 20, 8, 0, Math.PI * 2);
  ctx.save();
  ctx.fill();
  ctx.closePath();
  ctx.fillStyle="red";
  ctx.save();
  ctx.fillStyle="green";
  ctx.save();




  ctx.restore()
  ctx.restore()
  ctx.restore()





  ctx.beginPath();
  ctx.arc(20, 10, 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.closePath();

</script>
</html>
