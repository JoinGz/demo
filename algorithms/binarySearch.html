<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 有等于的返回
    function whileArr(arr, target) {
      if (arr.length < 1) return -1

      let low = 0

      let hight = arr.length - 1

      while (low <= hight) {
        const mid = Math.floor((low + hight) / 2)
        if (arr[mid] > target) {
          hight = mid - 1
        } else if (arr[mid] < target) {
          low = mid + 1
        } else {
          return mid
        }
      }
      return -1
    }
    // 第一个等于
    function whileArr1(arr, target) {
      if (arr.length < 1) return -1

      let low = 0

      let hight = arr.length - 1

      while (low <= hight) {
        const mid = Math.floor((low + hight) / 2)
        if (arr[mid] > target) {
          hight = mid - 1
        } else if (arr[mid] < target) {
          low = mid + 1
        } else {
          if (mid === 0 || arr[mid] != arr[mid - 1]) {
            return mid
          }
          hight = mid - 1
        }
      }
      return -1
    }
    // 最后一个等于
    function whileArr2(arr, target) {
      if (arr.length < 1) return -1

      let low = 0

      let hight = arr.length - 1

      while (low <= hight) {
        const mid = Math.floor((low + hight) / 2)
        if (arr[mid] > target) {
          hight = mid - 1
        } else if (arr[mid] < target) {
          low = mid + 1
        } else {
          if (mid === arr.length || arr[mid + 1] != target) {
            return mid
          }
          low = mid + 1
        }
      }
      return -1
    }

    // 第一个大于等于
    function whileArr3(arr, target) {
      if (arr.length < 1) return -1

      let low = 0

      let hight = arr.length - 1
      // [1.1.3.5.7]
      while (low <= hight) {
        const mid = Math.floor((low + hight) / 2)
        if (arr[mid] >= target) {
          if (mid === 0 || arr[mid - 1] < target) {
            return mid
          }
          hight = mid - 1
        } else if (arr[mid] < target) {
          low = mid + 1
        }
      }
      return -1
    }

    // 查找最后一个小于等于给定值的元素
    function whileArr4(arr, target) {
      if (arr.length < 1) return -1

      let low = 0

      let hight = arr.length - 1
      // [1.1.3.5.5.7]
      while (low <= hight) {
        const mid = Math.floor((low + hight) / 2)
        if (arr[mid] > target) {

          hight = mid - 1
        } else if (arr[mid] <= target) {
          if (mid === arr.length - 1 || arr[mid + 1] > target) {
            return mid
          }
          low = mid + 1
        }
      }
      return -1
    }

  </script>
</body>

</html>
