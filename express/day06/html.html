  <script>
    var arr = [1, 2, 3, 4, 8, 9, 10, 15]
    function twoCheck(arr, aim) {
      function abc(arr, low1, hight1,) {
        if (!arr.length) {
          return -1
        }

        let low = low1 == undefined ? 0 : low1;
        let hight = hight1 == null ? arr.length - 1 : hight1

        let mid = Math.floor((hight - low) / 2 + low);



        if (arr[mid] === aim) {
          return mid
        }
        if (low === hight && hight === mid) { // 说明取到最后一个值  []
          return -1
        }
        if (aim > arr[mid]) {
          return abc(arr, mid + 1, hight)
        }

        if (aim < arr[mid]) {
          return abc(arr, low, mid - 1)
        }
        return -1
      }
      return abc(arr)
    }
    console.log(twoCheck(arr, 1));

  </script>
  <script>
    var arr = [1, 2, 3, 4, 8, 9, 10, 15]
    let whileAim = 0;
    function whileArr(arr, aim) {
      whileAim = 0
      if (arr.length < 1) {
        return -1
      }
      let low = 0;
      let hight = arr.length - 1
      while (low <= hight) {
        whileAim++
        if (whileAim > 10000) {
          console.log('while'); break;
        }
        let mid = Math.floor((low + hight) / 2)


        if (arr[mid] === aim && (mid === 0 || arr[mid] > arr[mid - 1])) {
          return mid
        }
        if (arr[mid] === aim) {
          hight = mid - 1
        }
        if (arr[mid] < aim) {
          low = mid + 1
        }
        if (arr[mid] > aim) {
          hight = mid - 1
        }
      }
      return -1
    }

    function whileArr2(arr, aim) {
      whileAim = 0
      if (arr.length < 1) {
        return -1
      }
      let low = 0;
      let hight = arr.length - 1
      while (low <= hight) {
        whileAim++
        if (whileAim > 10000) {
          console.log('while'); break;
        }
        let mid = Math.floor((low + hight) / 2)



        if (arr[mid] < aim) {
          low = mid + 1
        } else if (arr[mid] > aim) {
          hight = mid - 1
        } else {
          if (mid === 0 || arr[mid] > arr[mid - 1]) {
            return mid
          }
          hight = mid - 1
        }
      }
      return -1
    }
    // 查找最后一个等于给定元素的值
    function whileArr3(arr, aim) {
      whileAim = 0
      if (arr.length < 1) {
        return -1
      }
      let low = 0;
      let hight = arr.length - 1
      while (low <= hight) {
        whileAim++
        if (whileAim > 10000) {
          console.log('while'); break;
        }
        let mid = Math.floor((low + hight) / 2)




        if (arr[mid] < aim) {
          low = mid + 1
        } else if (arr[mid] > aim) {
          hight = mid - 1
        } else {
          if (mid === arr.length - 1 || arr[mid + 1] !== aim) {
            return mid
          }
          low = mid + 1
        }
      }
      return -1
    }

    // 查找第一个大于等于给定值的元素
    function whileArr4(arr, aim) {
      whileAim = 0
      if (arr.length < 1) {
        return -1
      }
      let low = 0;
      let hight = arr.length - 1
      while (low <= hight) {
        whileAim++
        if (whileAim > 10000) {
          console.log('while'); break;
        }
        let mid = Math.floor((low + hight) / 2)




        if (arr[mid] < aim) {
          low = mid + 1
        } else if (arr[mid] > aim) {
          hight = mid - 1
        } else {
          if (mid === 0 || arr[mid + 1] > arr[mid]) {
            return mid + 1
          }
          low = mid + 1
        }
      }
      return -1
    }
