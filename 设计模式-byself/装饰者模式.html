<script>
  class plane {
    constructor () {
      
    }
    shoot () {
      console.log('普通子弹')
    }
  }
  class superPlane {
    constructor () {

    shoot () {

    }
  }
  class EXPlane {
    constructor () {

    }

  let player = new plane()
  player = new superPlane()
  player = new EXPlane()
  player.shoot()
  // before
  let before = function (fn, next) {
    return function () {
      fn.apply(this, arguments)
      next.apply(this, arguments)
    }
  }
  let x = before(function (a,c) {
    console.log(a);
    a.num = 1
    c = '888'
    console.log(c);
  },
  function (a,c) {
    console.log(a);
    console.log(c);
  })
  let a = { num: 500 } // 还是修改对象
  let c = '123'
  x(a, c)
</script>
